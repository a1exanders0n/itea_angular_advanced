<div class="wrapper">
  <h2>bestsellers</h2>

  <div class="product-carousel">
    <a *ngFor="let product of products" class="carousel-product">
      <div class="image-container">
        <img
          [src]="product.image"
          style="max-width: 280px; max-height: 280px"
          alt=""
        />
      </div>
      <span>{{ product.title }}</span>
    </a>
  </div>
</div>
