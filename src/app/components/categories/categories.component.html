<div class="wrapper">
  <div class="left-part">
    <div class="pic-block">
      <h2>categories</h2>
      <div>
        <img
          id="categories-image"
          src="https://img.freepik.com/free-photo/flat-lay-natural-self-care-products-composition_23-2148990019.jpg"
          alt=""
        />
      </div>
    </div>
  </div>
  <div class="right-part">
    <mat-nav-list role="list">
      <mat-list-item role="listitem" (mouseenter)="onListItemHover('skincare')"
        ><div
          class="d-flex justify-content-between align-items-center listitem-content"
        >
          <p>skincare</p>
          <mat-icon
            aria-hidden="false"
            aria-label="arrow forward"
            fontIcon="arrow_forward_ios"
          ></mat-icon></div
      ></mat-list-item>
      <mat-list-item role="listitem" (mouseenter)="onListItemHover('hair')"
        ><div
          class="d-flex justify-content-between align-items-center listitem-content"
        >
          <p>hair</p>
          <mat-icon
            aria-hidden="false"
            aria-label="arrow forward"
            fontIcon="arrow_forward_ios"
          ></mat-icon></div
      ></mat-list-item>
      <mat-list-item
        role="listitem"
        (mouseenter)="onListItemHover('bath and body')"
        ><div
          class="d-flex justify-content-between align-items-center listitem-content"
        >
          <p>bath and body</p>
          <mat-icon
            aria-hidden="false"
            aria-label="arrow forward"
            fontIcon="arrow_forward_ios"
          ></mat-icon></div
      ></mat-list-item>
      <mat-list-item role="listitem" (mouseenter)="onListItemHover('fragrance')"
        ><div
          class="d-flex justify-content-between align-items-center listitem-content"
        >
          <p>fragrance</p>
          <mat-icon
            aria-hidden="false"
            aria-label="arrow forward"
            fontIcon="arrow_forward_ios"
          ></mat-icon></div
      ></mat-list-item>
      <mat-list-item role="listitem" (mouseenter)="onListItemHover('gifts')"
        ><div
          class="d-flex justify-content-between align-items-center listitem-content"
        >
          <p>gifts</p>
          <mat-icon
            aria-hidden="false"
            aria-label="arrow forward"
            fontIcon="arrow_forward_ios"
          ></mat-icon></div
      ></mat-list-item>
    </mat-nav-list>
  </div>
</div>
